<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup</title>
</head>
<body>
    <div class="button-container">
        <button class="button-container__button">Начать</button>
    </div>
    <div class="popup-block__background hidden">
        <div class="popup-block">
            <h2>Введите данные</h2>
            <form action="" class="form-block">
                <input type="email" placeholder="email" class="popup-block__input email" >
                <input type="tel" placeholder="номер телефона" class="popup-block__input phone" >
                <input type="text" placeholder="Имя" class="popup-block__input firstName" >
                <input type="text" placeholder="Фамилия" class="popup-block__input lastName" >
                <input type="text" placeholder="Возраст" class="popup-block__input age" > 
                
            </form>
            <button type="submit" class="popup-block__submit-button">Отправить</button>
        </div>
    </div>
    <div id="data-form">
        <div class="popup-data">
            <ul class="popup-data__list">
                <li class="json-text"></li> 
                <ul class="data-container">
                </ul>
            </ul>
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
